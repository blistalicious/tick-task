<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TickTask</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="box">
      <h2 class="logo">TickTask</h2>

      <div class="input-row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <input type="date" name="due-date" id="due-date" />
          <button class="green-button" onclick="addTask()">Add</button>
          <button class="red-button" onclick="removeTasks()">Clear All</button>
          <audio id="deleteSound" src="sounds/removetask.mp3" preload="auto"></audio>
          <audio id="addSound" src="sounds/addtask.mp3" preload="auto"></audio>
      </div>

      <ul id="list-container"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
